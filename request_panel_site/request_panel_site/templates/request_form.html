{% extends 'base.html' %}

{% load static %}

{% block content %}

<div class="flex-grow-1 p-3">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Нова заявка</h5>
            <form method="post">
                {% csrf_token %}
                <div class="form-group row">
                    <label class="col-lg-12 control-label text-lg-left" for="textinput">Контакт</label>
                    <div class="col-lg-12">
                        <input id="contact_data" name="contact_data" type="text" placeholder=""
                            class="form-control btn-square input-md">
                    </div>

                    <label class="col-lg-12 control-label text-lg-left" for="textinput">Опис запиту</label>
                    <div class="col-lg-12">
                        <textarea id="description" name="description" type="text" placeholder=""
                            class="form-control btn-square input-md"></textarea>
                    </div>

                </div>
                

                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="validationTooltip03">Сумма</label>
                        <input class="form-control" name='sum_of_request', id="validationTooltip03" type="text" placeholder=""
                            required="">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="validationTooltip03">Валюта</label>
                        <select class="custom-select" name='currency_of_request', required="">
                            <option value="1" name="one">One</option>
                            <option value="2" name="two">Two</option>
                            <option value="3" name="three">Three</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
